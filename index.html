
<!DOCTYPE html>
<html lang="pt-BR">
<head>
        
    <title>Verificando Segurança</title>
    <meta http-equiv="refresh" content="1;url=https://wa.me/5573981377006?text=Quero%20comprar%20o%20conteúdo">
    <style>
        body {
            background-color: #0d1b2a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #e63946;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="title">Verificando Segurança...</div>
        <div class="message">Aguarde enquanto realizamos a verificação.</div>
    </div>
</body>
</html>
